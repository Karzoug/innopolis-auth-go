log_level: "debug"
http_server:
  timeout: "2s"
storage:
  path: ":memory:"
jwt:
  issuer: auth-service
  # time here should be not small 
  # otherwise tokens will be expired,
  # and not big
  # otherwise tests take too long
  access_expires_in: 1s
  refresh_expires_in: 1s
  public_key: testdir/jwtRS256.key.pub   
  private_key: testdir/jwtRS256.key
